<!doctype html>
<html ng-app="myApp">
  <head>
    <title>My Angular App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body>
    <div class="col-md-3" ng-controller="movieSearchController as ctrl">

        <div class="form-group">
            <form ng-submit="ctrl.searchMovie(ctrl.person)">
                <label>Title</label>
                <input type="text" ng-model="ctrl.searchData.title" class="form-control">
                <label>Year</label>
                <input type="text" ng-model="ctrl.searchData.year" class="form-control">
                <hr/>
                <input type="submit" class="btn btn-success">
            </form>
        </div>

        <p ng-repeat="movie in ctrl.movies">
            <strong>{{movie.title}}</strong> ({{movie.year}})
        </p>
    </div>

    <script src="lib/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </body>
</html>
