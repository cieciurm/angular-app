<div class='col-md-3'>

    <div class='form-group'>
        <form ng-submit='ctrl.searchMovie(ctrl.person)'>
            <label>Title</label>
            <input type='text' ng-model='ctrl.searchData.title' class='form-control'>
            <label>Year</label>
            <input type='text' ng-model='ctrl.searchData.year' class='form-control'>
            <hr/>
            <input type='submit' class='btn btn-success'>
        </form>
    </div>

    <div class='alert alert-danger' ng-hide="ctrl.errorMsg == ''">{{ctrl.errorMsg}}</div>

    <p ng-repeat='movie in ctrl.movies'>
        <movie-list-item></movie-list-item>
    </p>
</div>
